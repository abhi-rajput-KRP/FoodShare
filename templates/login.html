<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Firebase Auth</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .auth-container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 48px;
        max-width: 420px;
        width: 100%;
        text-align: center;
      }

      .logo {
        width: 64px;
        height: 64px;
        margin: 0 auto 24px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
      }

      h1 {
        font-size: 28px;
        color: #1a1a1a;
        margin-bottom: 8px;
      }

      .subtitle {
        color: #666;
        margin-bottom: 32px;
        font-size: 14px;
      }

      .google-btn {
        width: 100%;
        padding: 14px 24px;
        border: 2px solid #e0e0e0;
        background: white;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        transition: all 0.2s ease;
      }

      .google-btn:hover {
        background: #f8f9fa;
        border-color: #d0d0d0;
        transform: translateY(-1px);
      }

      .error {
        color: #d32f2f;
        font-size: 14px;
        margin-top: 16px;
        display: none;
      }

      .error.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="logo">ðŸ”¥</div>
      <h1>Welcome Back</h1>
      <p class="subtitle">Sign in to continue</p>

      <button class="google-btn" id="googleSignInBtn">
        <svg width="20" height="20" viewBox="0 0 24 24">
          <path
            fill="#4285F4"
            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
          />
          <path
            fill="#34A853"
            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
          />
          <path
            fill="#FBBC05"
            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
          />
          <path
            fill="#EA4335"
            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
          />
        </svg>
        Continue with Google
      </button>
      <div class="error" id="error"></div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import {
        getAuth,
        signInWithPopup,
        GoogleAuthProvider,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

      // Firebase configuration - REPLACE WITH YOUR CONFIG
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyCBZO_CJPkxm-02FNw5uy96XILbHL9AJyo",
        authDomain: "food-donation-bc43b.firebaseapp.com",
        projectId: "food-donation-bc43b",
        storageBucket: "food-donation-bc43b.firebasestorage.app",
        messagingSenderId: "990266258786",
        appId: "1:990266258786:web:2c467a65cc9fa48f95283b",
        measurementId: "G-GKVW3PG5QG",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const provider = new GoogleAuthProvider();

      document
        .getElementById("googleSignInBtn")
        .addEventListener("click", async () => {
          try {
            const result = await signInWithPopup(auth, provider);
            const idToken = await result.user.getIdToken();

            // Send token to Flask backend
            const response = await fetch("/api/verify-token", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ idToken: idToken }),
            });

            const data = await response.json();

            if (response.ok) {
              window.location.href = "/dashboard";
            } else {
              document.getElementById("error").textContent = data.error;
              document.getElementById("error").classList.add("active");
            }
          } catch (error) {
            document.getElementById("error").textContent = error.message;
            document.getElementById("error").classList.add("active");
          }
        });
    </script>
  </body>
</html>
