<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Claim</title>
    <link
      rel="icon"
      href="https://firebasestorage.googleapis.com/v0/b/food-donation-bc43b.firebasestorage.app/o/favicon.ico?alt=media&token=56a306dc-3749-4d56-962b-dcfbb59cce10"
      type="image/x-icon"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background-color: #f3f4f6;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 40px;
        max-width: 400px;
        width: 100%;
        animation: slideIn 0.4s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .error-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 24px;
        background: #fee;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: shake 0.5s ease-in-out;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-10px);
        }
        75% {
          transform: translateX(10px);
        }
      }

      h1 {
        color: #1f2937;
        font-size: 24px;
        text-align: center;
        margin-bottom: 12px;
      }

      .data {
        background: #dce6ec;
        padding: 16px;
        border-radius: 8px;
        margin-bottom: 24px;
        font-size: 14px;
        line-height: 1.6;
      }

      .claim-btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s;
      }

      .claim-btn:not(:disabled) {
        background-color: #2ecc71;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Connect to Donor</h1>

      <div class="data">
        <strong>Claim Request Sent!</strong><br />
        Contact for confirmation:<br />
        Donor Details:<br />
        Location: {{ post.location }}<br />
        Phone: {{ post.phone }}<br />
        Mail: {{ post.email }}
      </div>
      <a href="/food_posts"><button class="claim-btn">Go to Posts</button></a>
    </div>
  </body>
</html>
